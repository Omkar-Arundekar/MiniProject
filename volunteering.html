    <header>
        <div class="logo">
            <img src="https://e7.pngegg.com/pngimages/508/317/png-clipart-volunteering-community-computer-icons-heart-volunteers-volunteering-community-thumbnail.png" alt="Logo" class="logo">
            <h1>&nbsp;&nbsp;&nbsp;&nbsp;SEVA</h1>
        </div>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>

    <section id="volunteer">
        <h2>Become a Volunteer</h2>
        <p>Fill out the form below to join our team.</p>
        <form action="/submit-form" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
