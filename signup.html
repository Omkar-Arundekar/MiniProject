<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="container">
        <div class="signin-box"> <!-- Reuse the same class to keep it consistent -->
            <h2>Create an Account</h2>
            <form action="welcome.html" method="POST">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="signin-btn">Sign Up</button> <!-- Reuse signin-btn class -->
                </div>
            </form>
            <p class="signup-link">Already have an account? <a href="sign.html">Sign in here</a>.</p>
        </div>
    </div>
</body>
</html>
